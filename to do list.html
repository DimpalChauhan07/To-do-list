<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #30014e, #b1fc25);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: #2c2c3e;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    li.show {
      opacity: 1;
      transform: translateY(0);
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h1>My To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <button onclick="addTask()">Add</button>
  </div>
  <ul id="taskList"></ul>
</div>

<script>
  let tasks = [];

  window.onload = function () {
    const storedTasks = localStorage.getItem("todoTasks");
    if (storedTasks) {
      tasks = JSON.parse(storedTasks);
      renderTasks();
    }
  };

  function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();
    if (taskText) {
      tasks.push({ text: taskText, completed: false });
      saveTasks();
      renderTasks();
      input.value = "";
    }
  }

  function toggleTaskCompletion(index) {
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
    renderTasks();
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }

  function saveTasks() {
    localStorage.setItem("todoTasks", JSON.stringify(tasks));
  }

  function renderTasks() {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
      const li = document.createElement("li");

      li.innerHTML = `
        <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleTaskCompletion(${index})" />
        <span style="flex: 1; margin: 0 10px; text-decoration: ${task.completed ? "line-through" : "none"};">${task.text}</span>
        <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
      `;

      taskList.appendChild(li);

      // Trigger animation
      requestAnimationFrame(() => {
        li.classList.add("show");
      });
    });
  }
</script>

</body>
</html>
